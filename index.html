<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce assignment 4</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon"
        href="https://logo.com/image-cdn/images/kts928pd/production/0089b7ae1ed394f041c5f7929e111c11e8eafe4d-424x421.png?w=1080&q=72&fm=webp"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body class="">

    <div>
        <div class="container-fluid bg-dark text-white py-2">
            <div class="container">
                <div class="row ">
                    <div class=" w-auto ms-auto"><span>English <span></span><i
                                class="fa-solid fa-chevron-down"></i></span></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container py-2 ">
            <a class="navbar-brand fw-bold" href="#">Upskilling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active link-offset-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <img class="img-fluid" src="img/slider.png" alt="slider">
        </div>
    </div>

    <div class="container  my-4 py-4">
        <div class="row mt-5 title">
            <div class="col-md-6 col-sm-12 col-12 d-flex align-items-center">
                <span class="py-3 px-2 bg-red mx-3 "></span>
                <div class="text-center fs-4 text-red">Categories</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="title-text">
                <h2>Browse By Category</h2>
                <small>press in the category name </small>
            </div>
        </div>
        <div class="row mt-3 category ">
            <div class="col-md-2 ">
                <div class="cate-item  d-flex flex-column justify-content-center align-items-center ">
                    <div class="py-4"><i class="fa-solid fa-tv text-red fa-3x"></i></div>
                    <span class="nav-link-cate fs-6 fw-normal text-red">electronics</span>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="active cate-item d-flex flex-column justify-content-center align-items-center ">
                    <div class="py-4"><i class="fa-regular fa-gem text-red fa-3x"></i></div>
                    <span class="nav-link-cate fs-6 fw-normal text-red">jewelery</span>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="cate-item d-flex flex-column justify-content-center align-items-center ">
                    <div class="py-4"><i class="fa-solid fa-shirt text-red fa-3x"></i></div>
                    <span class="nav-link-cate fs-6 fw-normal text-red ">men's clothing</span>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="cate-item d-flex flex-column justify-content-center align-items-center ">
                    <div class="py-4"><i class="fa-solid fa-person-dress text-red fa-3x"></i></div>
                    <span class="nav-link-cate fs-6 fw-normal text-red ">women's clothing</span>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5 pb-5 ">
        <div class=" d-flex justify-content-between">
            <h2 class="fw-bold"> Best Selling Products </h2>
            <div class="sort">
                <span class="mx-4">
                    <i class="up fa-solid fa-arrow-up-wide-short fa-2x"></i>
                </span>
                <span class="">
                    <i class="down fa-solid fa-arrow-down-wide-short fa-2x"></i>
                </span>
            </div>
        </div>
        <div class="row products" id="products">

        </div>
    </div>
    



    <!-- ===== js file ====== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
